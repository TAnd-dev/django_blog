{% extends 'base.html' %}

{% block content %}
<h2 class="mb-5 text-center">Сброс пароля</h2>

<form method="post">
    {% csrf_token %}
    <div class="col-sm-3 mx-auto form-floating mb-3">
        <label for="id_new_password1" class="form-label">Новый пароль:</label>
        <input type="password" class="form-control" name="new_password1" autocomplete="new-password" required="" id="id_new_password1">
    </div>
    <div class="col-sm-3 mx-auto form-floating mb-3">
        <label for="id_new_password2" class="form-label">Подтверждение нового пароля:</label>
        <input type="password" class="form-control" name="new_password2" autocomplete="new-password" required="" id="id_new_password2">
    </div>
    <button type="submit" class="d-block mx-auto btn btn-primary col-sm-3">Изменить пароль</button>
</form>
{% endblock %}
