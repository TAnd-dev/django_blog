{% extends 'base.html' %}

{% block content %}
<h2 class="mb-5 text-center">Сброс пароля</h2>

<form method="post">
    {% csrf_token %}
    <div class="col-sm-3 mx-auto form-floating mb-3">
        <div class="col-12">
            <label for="id_email" class="form-label">Адрес электронной почты</label>
        </div>
        <div class="col-12">
            <input type="email" class="form-control" name="email" autocomplete="email" maxlength="254" required=""
                   id="id_email">
        </div>
    </div>
    <button type="submit" class="d-block mx-auto btn btn-primary col-sm-3">Отправить email</button>
</form>
{% endblock %}
