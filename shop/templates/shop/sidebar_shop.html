<button class="btn" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#accordionCategory"
        aria-controls="accordionCategory">
    <h1>=</h1>
</button>
{% load mptt_tags %}
<div class="accordion offcanvas offcanvas-start" id="accordionCategory">
    <h5 class="my-3 me-2 text-center">Категории</h5>
    {% recursetree categories %}
    <div class="accordion-item nav-item border-0 border-bottom border-radius-0">
        <div class="row">
            <div class="col-10 mt-3">
                <a href="{{ node.get_absolute_url }}" class="text-decoration-none ms-2">{{ node.name }} </a>
            </div>
            <div class="col-2">
                <h5 class="accordion-header" id="headingOne">
                    {% if not node.is_leaf_node %}
                    <a class="accordion-button collapsed text-decoration-none" type="button" data-bs-toggle="collapse"
                       data-bs-target="#category_{{ node.pk }}" aria-expanded="true" aria-controls="collapseOne">
                    </a>
                    {% endif %}
                </h5>
            </div>
        </div>
        {% if not node.is_leaf_node %}
        <div id="category_{{ node.pk }}" class="accordion-collapse collapse" aria-labelledby="headingOne">
            <div class="accordion-body">
                {{ children }}
            </div>
        </div>
        {% endif %}
    </div>
    {% endrecursetree %}
</div>
